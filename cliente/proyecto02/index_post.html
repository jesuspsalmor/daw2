
<!-- index.html para POST -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>POST con fetch </title>
</head>
<body>
    <h1>POST con fetch</h1>
    <!-- aunque no es necesario, se recomienda especificar el method="post"
    para garantizar que los datos no se expongan en la URL y para cumplir 
    con las expectativas del servidor -->
    <form id="addProduct" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" required><br>
        <label for="precio">Precio: </label>
        <input type="number" name="precio" id="precio" required><br>
    
        <button type="submit">Añadir</button>
    </form>
    <p id="p1">Aquí pondremos mensajes</p>
    <script src="js/post-1.js"></script>
</body>
</html>
