<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="glass">
        <h1>Información de países desde Rest Countries</h1>
    </header>

    <main>
        <section id="buscador" class="glass">
            <form id="formulario">
                <label for="nombre">Nombre del País:</label>
                <input list="listaPaises" id="nombre" />
                <datalist id="listaPaises"> 
                    <option value=""></option>
                </datalist>

                <label for="esp">Español</label>
                <input type="radio" name="idioma" id="esp" value="esp" checked>
                <label for="eng">English</label>
                <input type="radio" name="idioma" id="eng" value="eng">
                <button type="submit">Buscar</button>
            </form>
        </section>
        <section id="paisesBuscados" class="glass">
            <div class="titulo">
                <h2>Detalles de los países:</h2>
            </div>
            <div class="infoPaises">
                <div id="nombreOficial"></div>
                <div id="bandera"></div>
                <div id="poblacion"></div>
            </div>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
