<!-- Cambios realizados:
Pie de página fijo (#footer):

Se añadió un footer con estilo fijo en la parte inferior de la página.
Contiene un mensaje predeterminado que puede ser actualizado dinámicamente.
Estilo dinámico según tipo de mensaje:

Los mensajes pueden ser de tipo info, success, o error, con colores de fondo personalizados.
Función JavaScript updateFooterMessage:

Permite actualizar el mensaje del pie dinámicamente.
Limpia automáticamente el mensaje después de 5 segundos y lo restablece al mensaje predeterminado.
Este pie de página es útil para mostrar mensajes relacionados con el resultado de operaciones como cargar formularios, añadir productos, o manejar errores. -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>SPA - Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            z-index: 10;
        }
        #footer .message {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión SPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                        <ul class="dropdown-menu" aria-labelledby="productosDropdown">
                            <li><a class="dropdown-item" href="#" data-section="productos-lista">Lista de Productos</a></li>
                            <li><a class="dropdown-item" href="#" data-section="productos-agregar">Agregar Producto</a></li>
                            <li><a class="dropdown-item" href="#" data-section="productos-modificar">Modificar Producto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categorías</a>
                        <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
                            <li><a class="dropdown-item" href="#" data-section="categorias-lista">Lista de Categorías</a></li>
                            <li><a class="dropdown-item" href="#" data-section="categorias-agregar">Agregar Categoría</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="almacen">Gestión de Almacén</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container my-4" id="content">
        <!-- Aquí se cargarán las vistas -->
    </div>

    <!-- Pie de página para mensajes -->
    <footer id="footer">
        <p class="message">Aquí aparecerán los mensajes de éxito o error.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/inicio.js"></script>
    
    <script>
        // Función para actualizar mensajes en el pie
        const updateFooterMessage = (message, type = 'info') => {
            const footer = document.getElementById('footer');
            const messageElement = footer.querySelector('.message');
            
            // Configurar estilo según el tipo de mensaje
            footer.style.backgroundColor = type === 'success' ? '#28a745' : 
                                           type === 'error' ? '#dc3545' : 
                                           '#343a40';

            messageElement.textContent = message;

            // Limpiar mensaje automáticamente después de 5 segundos
            setTimeout(() => {
                footer.style.backgroundColor = '#343a40';
                messageElement.textContent = 'Aquí aparecerán los mensajes de éxito o error.';
            }, 5000);
        };

        // Ejemplo de uso
        // updateFooterMessage('Operación exitosa', 'success');
        // updateFooterMessage('Ocurrió un error', 'error');
    </script>
</body>
</html>
