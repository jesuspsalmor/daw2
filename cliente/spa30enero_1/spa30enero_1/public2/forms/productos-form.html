<div id="productos-lista" class="hidden">
    <h2>Lista de Productos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
</div>

<div id="productos-agregar" class="hidden">
    <h2>Agregar Producto</h2>
    <form id="formAgregarProducto">
        <div class="mb-3">
            <label for="productoNombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productoNombre">
        </div>
        <div class="mb-3">
            <label for="productoPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="productoPrecio">
        </div>
        <div class="mb-3">
            <label for="productoCategoria" class="form-label">Categoría</label>
            <select class="form-select" id="productoCategoria"></select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>
