<div id="productos-modificar" class="hidden">
    <h2>Modificar Producto</h2>
    <form id="formmodificarProducto">
        <div class="mb-3">
            <label for="productoId" class="form-label">Id del Producto</label>
            <input type="text" class="form-control" id="productoID">
        </div>
        <div class="mb-3">
            <label for="productoNombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productoNombre">
        </div>
        <div class="mb-3">
            <label for="productoPrecio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="productoPrecio">
        </div>
        <div class="mb-3">
            <label for="productoCategoria" class="form-label">Categor√≠a</label>
            <select class="form-select" id="productoCategoria"></select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>
