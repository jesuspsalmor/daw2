<div id="categorias-lista" class="hidden">
    <h2>Lista de Categorías</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="categoryList"></tbody>
    </table>
</div>

<div id="categorias-agregar" class="hidden">
    <h2>Agregar Categoría</h2>
    <form id="formAgregarCategoria">
        <div class="mb-3">
            <label for="categoriaNombre" class="form-label">Nombre de la Categoría</label>
            <input type="text" class="form-control" id="categoriaNombre">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Categoría</button>
    </form>
</div>
