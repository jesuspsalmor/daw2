<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>CRUD de Productos y Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #ff5622b1 !important;
        }
    
        .btn-primary {
            background-color: #ff5722 !important;
            border-color: #ff5722 !important;
        }
    
        .btn-primary:hover {
            background-color: #e64a19 !important; /* Color más oscuro al pasar el mouse */
            border-color: #e64a19 !important;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Almacén</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#categorias">Categorías</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Sección Productos -->
        <section id="productos">
            <h2>Gestión de Productos</h2>
            <form id="form-productos" class="mb-4">
                <div class="mb-3">
                    <label for="producto-nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="producto-nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="mb-3">
                    <label for="producto-precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="producto-precio" placeholder="Ingrese el precio">
                </div>
                <div class="mb-3">
                    <label for="producto-categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="producto-categoria">
                        <option value="" selected>Seleccione una categoría</option>
                        <!-- Opciones dinámicas -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </form>
            <div>
                <h4>Lista de Productos</h4>
                <ul id="lista-productos" class="list-group">
                    <!-- Productos dinámicos -->
                </ul>
            </div>
        </section>

        <hr>

        <!-- Sección Categorías -->
        <section id="categorias">
            <h2>Gestión de Categorías</h2>
            <form id="form-categorias" class="mb-4">
                <div class="mb-3">
                    <label for="categoria-nombre" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="categoria-nombre" placeholder="Ingrese el nombre">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Categoría</button>
            </form>
            <div>
                <h4>Lista de Categorías</h4>
                <ul id="lista-categorias" class="list-group">
                    <!-- Categorías dinámicas -->
                </ul>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
