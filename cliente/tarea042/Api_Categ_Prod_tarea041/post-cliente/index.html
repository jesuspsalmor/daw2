<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Ejemplo de PUT</title>
</head>
<body>
    <h1>Modificando PUT un producto</h1>
    <form id="formModificarProducto">
        <label for="id-prod">ID del Producto:</label>
        <input type="number" id="id-prod" name="id" required>
        <br><br>
    
        <label for="nombre">Nuevo Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
    
        <label for="precio">Nuevo Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br><br>
    
        <button type="submit">Guardar Cambios</button>
      </form>
      <p id="mensaje"></p>
    <script src="js/put01.js"></script>
</body>
</html>
