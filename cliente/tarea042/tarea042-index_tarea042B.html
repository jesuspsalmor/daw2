<body>
    <nav>
        <a href="#productos">Productos</a>
        <a href="#categorias">Categorías</a>
    </nav>

    <div class="container">
        <!-- Sección Productos -->
        <section id="productos">
            <h2>Gestión de Productos</h2>
            <form id="form-productos">
                <div>
                    <label for="producto-nombre">Nombre del Producto</label>
                    <input type="text" id="producto-nombre" placeholder="Ingrese el nombre">
                </div>
                <div>
                    <label for="producto-precio">Precio</label>
                    <input type="number" id="producto-precio" placeholder="Ingrese el precio">
                </div>
                <div>
                    <label for="producto-categoria">Categoría</label>
                    <select id="producto-categoria">
                        <option value="" selected>Seleccione una categoría</option>
                        <!-- Opciones dinámicas -->
                    </select>
                </div>
                <button type="submit">Guardar Producto</button>
            </form>
            <div>
                <h4>Lista de Productos</h4>
                <ul id="lista-productos">
                    <!-- Productos dinámicos -->
                </ul>
            </div>
        </section>

        <hr>

        <!-- Sección Categorías -->
        <section id="categorias">
            <h2>Gestión de Categorías</h2>
            <form id="form-categorias">
                <div>
                    <label for="categoria-nombre">Nombre de la Categoría</label>
                    <input type="text" id="categoria-nombre" placeholder="Ingrese el nombre">
                </div>
                <button type="submit">Guardar Categoría</button>
            </form>
            <div>
                <h4>Lista de Categorías</h4>
                <ul id="lista-categorias">
                    <!-- Categorías dinámicas -->
                </ul>
            </div>
        </section>
    </div>
</body>
