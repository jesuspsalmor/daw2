<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEIN - Líder en Suministro Industrial</title>
    <link rel="shortcut icon" href="./imagenes/logo sein sin sein.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/largeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
<body>
    <header>
       
        <div class="logo">
            <img src="./imagenes/logo sein sana copia.png" alt="">
        </div>
        <div class="buscador">
            
                <form name="buscador" class="form-buscador">
                    <input type="text" name="buscador" id="input-buscador"> 
                    <button id="boton-buscar" type="submit" class="Search_submit font-size-regular" aria-label="Buscar productos">
                        <svg xmlns="http://www.w3.org/2000/svg"   width="24" height="24" viewBox="0 0 24 24" class="Icons_default-icon Search_search-icon" fill="currentColor" aria-hidden="true">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </form>
        
        </div>
        <div class="usuario">
           
             <svg  class="iconoUsuario" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="Icons_default-icon AccountMenu_icon AccountMenu-icon_1bpunu17g AccountMenu_user-icon" fill="currentColor" aria-hidden="true">
             <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
            </svg>
            <p class="letreroUsuario">Iniciar sesion</p>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="carrito">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="Icons_default-icon Summary_icon" fill="currentColor" aria-hidden="true">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path>
            </svg>
            <p>0 Productos</p>
        </div>
        <div class="menu">
            <button class="iconoMenu"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="Icons_default-icon MobileNav_opener-icon" fill="currentColor" aria-hidden="true">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </button>
            <div>
                <ul class="listaMenu">
                    <li>SEIN</li>
                    <li>Catálago</li>
                    <li>Servicios</li>
                    <li>Ofertas</li>
                    <li>Marcas</li>
                    <li>Blog</li>
                    <li>Ayuda/FAQ</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </div>
        <div class="contacto"></div>
    </header>
    
</body>
</html>
