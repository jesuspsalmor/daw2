<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Paso 2</title>
    <style>
        /* Estilos base (mobile-first) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: red;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column; /* Columnas por defecto (mobile) */
            gap: 10px;
            padding: 10px;
        }

        .box {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
            border: 2px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s; /* Animaci칩n */
        }

        /* Efecto hover */
        .box:hover {
            transform: scale(1.05); /* Aumenta ligeramente */
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
        }

        /* Media query para tabletas */
        @media (min-width: 600px) {
            body {
                background-color: green;
            }

            .container {
                flex-direction: column; /* Siguen en columna */
                padding: 20px;
            }

            .box {
                font-size: 18px;
                padding: 30px;
                width: 80%; /* M치s anchas */
                margin: 0 auto;
                border: 2px solid #88c;
                background: linear-gradient(135deg, #f0f8ff, #e0eafc);
            }
        }

        /* Media query para desktop */
        @media (min-width: 1024px) {
            body {
                background-color: blue;
            }

            .container {
                flex-direction: row; /* Cambia a fila */
                justify-content: space-between;
            }

            .box {
                width: 30%; /* Ocupa 30% del ancho cada una */
                padding: 40px;
                font-size: 20px;
                background: linear-gradient(135deg, #dff9fb, #c7ecee);
                border: 3px solid #4a69bd;
            }

            /* Efecto hover m치s notable en desktop */
            .box:hover {
                transform: scale(1.1); /* Aumenta m치s que en tablet */
                box-shadow: 6px 6px 16px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
