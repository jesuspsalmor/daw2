<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr 100px 1fr);
            /* Equivalente a 1fr 1fr 1fr */
            grid-gap: 10px;
        }

        
        .grid-item{
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">Columna 1</div>
        <div class="grid-item">Columna 2</div>
        <div class="grid-item">Columna 3</div>
    </div>

</body>

</html>
