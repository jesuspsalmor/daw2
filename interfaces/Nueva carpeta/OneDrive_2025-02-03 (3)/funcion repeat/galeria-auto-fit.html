<head>

    <title>Document</title>
    <style>
        .gallery-auto-fit {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
            padding: 15px;
          }
          .gallery-item {
            background-color: #e74c3c;
            border-radius: 8px;
            overflow: hidden;
          }
          .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
          }
          
    </style>
</head>
<body>
