<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Optimizado de `repeat()` con `minmax()`</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 20px;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .grid-item {
      background-color: #e74c3c;
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h2>Grid Responsivo con `repeat(auto-fit, minmax(150px, 1fr))`</h2>

  <div class="grid-container">
    <div class="grid-item">Elemento 1</div>
    <div class="grid-item">Elemento 2</div>
    <div class="grid-item">Elemento 3</div>
    <div class="grid-item">Elemento 4</div>
    <div class="grid-item">Elemento 5</div>
    <div class="grid-item">Elemento 6</div>
    <div class="grid-item">Elemento 7</div>
    <div class="grid-item">Elemento 8</div>
    <div class="grid-item">Elemento 9</div>
  </div>

</body>
</html>
