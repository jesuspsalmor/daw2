<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo: uso de grid-area</title>
  <style>
    /* 
      Definimos un contenedor de 4 columnas y 3 filas:
      - 4 columnas (cada una de 100px)
      - 3 filas (cada una de 70px)
      - 10px de separación (gap) entre celdas
    */
    .container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(3, 70px);
      gap: 10px;
      margin: 20px;
      background: #f8f8f8;
      padding: 10px;
    }

    /*
      Ejemplo de uso de grid-area:
      Sintaxis: 
        grid-area: row-start / column-start / row-end / column-end;
    */

    .item1 {
      /* 
        row-start = 1, column-start = 1,
        row-end   = 2, column-end   = 4
        => Ocupa la primera fila y 3 columnas (líneas de columna 1, 2, 3 hasta llegar a 4)
      */
      grid-area: 1 / 1 / 2 / 4;
      background-color: #a3daff;
    }

    .item2 {
      /*
        row-start = 2, column-start = 1,
        row-end   = 3, column-end   = 2
        => Ocupa la segunda fila y 1 columna
      */
      grid-area: 2 / 1 / 3 / 2;
      background-color: #ffd98f;
    }

    .item3 {
      /*
        row-start = 2, column-start = 2,
        row-end   = 3, column-end   = 5
        => Ocupa la segunda fila y abarca 3 columnas (2, 3, 4) 
           (recuerda que para 4 columnas, hay líneas verticales 1, 2, 3, 4, 5)
      */
      grid-area: 2 / 2 / 3 / 5;
      background-color: #fff3cd;
    }

    .item4 {
      /*
        row-start = 3, column-start = 1,
        row-end   = 4, column-end   = 3
        => Ocupa la tercera fila y 2 columnas
      */
      grid-area: 3 / 1 / 4 / 3;
      background-color: #d1ecf1;
    }

    .item5 {
      /*
        row-start = 3, column-start = 3,
        row-end   = 4, column-end   = 5
        => Ocupa la tercera fila y 2 columnas
      */
      grid-area: 3 / 3 / 4 / 5;
      background-color: #f1e189;
    }

    /* Estilos generales para los items */
    .container div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ejemplo: Uso de la propiedad grid-area</h1>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
    <div class="item4">Item 4</div>
    <div class="item5">Item 5</div>
  </div>
</body>
</html>
